<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="form-container">
        <h2>Instant Validation</h2>
        <form id="registration-form" action="https://echo.htmlacademy.ru/" target="_blank">
            <div class="form-group">
                First Name
                <input type="text" id="name" placeholder="First name" name="firstname">
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                Last Name
                <input type="text" id="lastname" placeholder="Last name" name="lastname">
                <div class="error-message" id="lastname-error"></div>
            </div>
            <div class="form-group">
                Username
                <input type="text" id="memberName" placeholder="Desired member name" name="username">
                <div class="error-message" id="member-error"></div>
            </div>
            <div class="form-group">
                Password
                <input type="password" id="password" placeholder="Password" name="password">
                <span class="show-password" id="show-password">Show</span>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                Re-type Password
                <input type="password" id="confirm-password" placeholder="Confirm password">
                <span class="show-password" id="show-password">Show</span>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
